<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
    <style>
        html,body{
            height: 100%;
            margin: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }
        
        .container {
            position: relative;
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }
        
        .container div{
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease-in-out;
            transform-origin: bottom center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            opacity: 0.9;
            cursor: pointer;
        }
        
        .maincard {
            background: url(../photo/1.jpg) no-repeat center center;
            background-size: cover;
            z-index: 5;
        }
        
        .card1 { background: url(../photo/7.jpg); background-position: center center; background-size: contain; z-index: 4; }
        .card2 { background: url(../photo/5.jpg); background-position: center center; background-size: contain; z-index: 3; }
        .card3 { background: url(../photo/6.jpg); background-position: center center; background-size: contain; z-index: 2; }
        .card4 { background: url(../photo/2.jpg); background-position: center center; background-size: contain; z-index: 1; }
        
        
        .container:hover .maincard {
            transform: translateY(-50px) rotate(0deg);
            opacity: 1;
        }
        
        .container:hover .card1 {
            transform: translateY(-100px) rotate(-40deg) translateX(-50px);
            opacity: 1;
        }
        
        .container:hover .card2 {
            transform: translateY(-100px) rotate(-20deg) translateX(-20px);
            opacity: 1;
        }
        
        .container:hover .card3 {
            transform: translateY(-100px) rotate(20deg) translateX(20px);
            opacity: 1;
        }
        
        .container:hover .card4 {
            transform: translateY(-100px) rotate(40deg) translateX(50px);
            opacity: 1;
        }
        
        
        .container:not(:hover).maincard {
            transform: translateY(0) rotate(0deg) translateX(0);
            opacity: 1;
        }
        
        h1{
            font-size: x-large;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: rgba(250, 252, 255,0.8);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        p{
            color: rgba(248, 248, 248, 0.9);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: large;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        
        .maincard:hover h1{
            font-size: xx-large;
            transition: 0.3s ease-in-out;
        }
        
        .maincard:not(:hover) h1{
            font-size: x-large;
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
      
        <div class="maincard">
            <h1>The vlogger</h1>
            <p>xiaoshuishuiiii</p>
        </div>
        
       
        <div class="card1"></div>
        <div class="card2"></div>
        <div class="card3"></div>
        <div class="card4"></div>
    </div>
</body>
</html>
