    <style>
        *{
            margin: 0;

        }
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(231, 231, 231);
        }
        .container{
            height: 660px;

        }
        .icon-container{
            display: flex;
            width: 600px;
        }
        .icon-weixin {
  width: 2em;
  height: 2em;
  vertical-align: -0.15em;
  fill: currentColor;
  overflow: hidden;
  margin: 10px;
        }
        .icon-QQ {
  width: 2em;
  height: 2em;
  vertical-align: -0.15em;
  fill: currentColor;
  overflow: hidden;
  margin: 10px;
        }
        .icon-weibo {
  width: 2em;
  height: 2em;
  vertical-align: -0.15em;
  fill: currentColor;
  overflow: hidden;
  margin: 10px;
        }
        .icon-wangyi {
  width: 2em;
  height: 2em;
  vertical-align: -0.15em;
  fill: currentColor;
  overflow: hidden;
  margin: 10px;
        }
        .icon-esc{
  width: 1em;
  height: 1em;
  vertical-align: -0.15em;
  fill: currentColor;
  overflow: hidden;
  margin: 10px;
        }
        .icon-music{
  width: 80px;
  height: 80px;
  vertical-align: -0.15em;
  fill: currentColor;
  overflow: hidden;
  margin: 10px;
        }
        .top{
            height: 60px;
            display: flex;
            justify-content: space-between;

        #a1{
            width: 300px;
            height: 40px;
            border-color: rgb(200, 200, 200);
            border-radius: 5px;
            border-style: solid;
          
        }
        #a2{
            width: 300px;
            height: 40px;
            border-color: rgb(200, 200, 200);
            border-radius: 5px;
            border-style: solid;
        }
        .lianjie{
            display: flex;
            justify-content: center;

            height: 48px;

            border: none;
            margin-bottom: 8px;
        }
        .login p{
            color: white;
            font-size: large
        }
        .login a{
            color: black;
        }
        .login a:hover{
            transform: translateY(-2px);
        }
        .icon-container{
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        .bottom{
            display: flex;
            justify-content: center
        }
        .icon-container svg{
            margin-left: 20px;
            margin-right: 20px;
        }
        .bottom a{
            text-decoration: none;
            color: rgb(71, 96, 186);
            margin: 7px;
        }
        .bottom p{

            margin-left: 5px;

        <div class="lianjie">
             <input type="checkbox" class="check"><p>自动登录</p>
        <a href="#">忘记密码</a>

    </div>

</div>
